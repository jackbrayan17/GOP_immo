{% extends "base.html" %}
{% block content %}
<div class="section-head">
    <h2>Créer un compte</h2>
    <p class="muted">Choisissez votre rôle.</p>
</div>
<div class="cards-grid">
    <article class="card">
        <h3>Propriétaire</h3>
        <p>Gérez vos biens, contrats, loyers et vos prestataires.</p>
        <a class="btn" href="{% url 'proprietaire_signup' %}">Continuer</a>
    </article>
    <article class="card">
        <h3>Prestataire</h3>
        <p>Plomberie, menuiserie, carrelage… recevez des missions et envoyez vos devis.</p>
        <a class="btn ghost" href="{% url 'prestataire_signup' %}">Rejoindre</a>
    </article>
</div>
{% endblock %}
